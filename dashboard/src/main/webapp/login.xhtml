<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8"/>
    <title>${msg['common.logIn']}</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../resources/css/material-kit.min.css?v=2.0.4" rel="stylesheet" type="text/css"/>
    <link href="../resources/css/style.css" rel="stylesheet" type="text/css"/>
    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <f:metadata>
        <f:viewAction action="#{userManager.isLoggedInForwardHome()}"/>
    </f:metadata>
</h:head>

<h:body class="login-page sidebar-collapse" data-gr-c-s-loaded="true">
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <div id="main-login" class="card card-login">
                        <h:form id="login-form" class="form">
                            <p class="h2 text-center" style="margin-top: 75px;">${msg['appname']}</p>
                            <p:messages id="messages" showDetail="false"/>
                            <div class="card-body">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <p:inputText id="user-name"
                                                 value="#{userManager.userEmail}"
                                                 required="true"
                                                 label="#{msg['common.email']}"
                                                 requiredMessage="#{msg['common.emailRequiredMessage']}"
                                                 styleClass="form-control"
                                                 placeholder="#{msg['common.email']}...">
                                        <f:validateLength minimum="3"/>
                                    </p:inputText>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                    </div>
                                    <p:password id="password"
                                                value="#{userManager.userPassword}"
                                                required="true"
                                                label="#{msg['common.password']}"
                                                requiredMessage="#{msg['common.passwordRequiredMessage']}"
                                                styleClass="form-control"
                                                placeholder="#{msg['common.password']}...">
                                        <f:validateLength minimum="3"/>
                                    </p:password>
                                </div>
                            </div>
                            <div class="footer text-center">
                                <h:commandButton styleClass="btn btn-primary btn-wd btn-lg"
                                                 value="#{msg['common.logIn']}"
                                                 update="messages"
                                                 action="#{userManager.login()}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
