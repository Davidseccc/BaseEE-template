<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>
        <h:outputText value="Nový atribut"/>
    </title>
    <link rel="stylesheet" href="../../resources/css/style.css"/>
</h:head>

<h:form id="form">
    <div class="input-container-2">
        <div class="label">Název</div>
        <div class="input">
            <p:inputText id="name"
                         required="true"
                         requiredMessage="Název atributu je povinný"
                         value="#{addCompoundAttributeDialog.attribute.key}">
                <f:attribute name="oldName" value="#{addCompoundAttributeDialog.attribute.key}"/>
            </p:inputText>
            <p:message for="name"/>
        </div>
        <div class="label">Text</div>
        <div class="input">
            <p:inputTextarea rows="6" cols="60"/>
        </div>
    </div>

    <p:commandButton value="Uložit a zavřít"
                     action="#{addCompoundAttributeDialog.saveAndClose()}"
                     styleClass="topmargin-20"
                     validateClient="true"
                     icon="fa fa-save"
                     update="form"/>

    <p:commandButton value="Zavřít"
                     immediate="true"
                     action="#{editUserDialog.close()}"/>
</h:form>
</html>
